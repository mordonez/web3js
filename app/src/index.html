<!DOCTYPE html>
<html lang="en">
    <head>
        <title>AmongAll Dapp</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
            crossorigin="anonymous"
        />
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
            crossorigin="anonymous"
        ></script>
    </head>
    <body>
        <div class="container">
            <h1>AmongAll Dapp</h1>

            <div id="error" class="alert alert-danger" role="alert" hidden>
                <p><span id="error-code"></span>: <span id="error-message"></sp></p>
            </div>

            <p id="status" class="alert alert-primary" role="alert" hidden></p>

            <p>Account: <span id="account"></span></p>

            <div class="row">
                <div class="col">
                    <h3>Balance</h3>
                    <span class="total-balance"></span>
                </div>
                <div class="col">
                    <h3>Users</h3>
                    <span class="total-users"></span>
                </div>
                <div class="col">
                    <h3>Claims</h3>
                    <span class="total-claims"></span>
                </div>
            </div>

            <div class="row">
                <div class="col">

                <form id='capture-media'>
                    <input
                    className="input-reset bn black-80 bg-white pa3 w-100 mb3 ft"
                    id="input-file"
                    name="input-file"
                    type="file"
                    />
                    <label htmlFor="input-file" className="f5 ma0 pb2 aqua fw4 db">Input File</label>
                    <div className="flex items-center mb2">
                        <input className="mr2" type="checkbox" id="keep-filename" name="keep-filename"/>
                    </div>
                </form>

                </div>
            </div>
            <div class="row">
                <div class="col">
                    <h1>Register</h1>
                    <p>Please add your Mobile Price</p>
                    <div class="mb-3">
                        <label for="price" class="form-label">Price</label>
                        <input
                            type="text"
                            class="form-control"
                            id="price"
                            placeholder="e.g. 10"
                        />
                    </div>
                    <button class="btn btn-primary" onclick="App.register()">
                        Register
                    </button>

                    <h1>Create Claim</h1>
                    <p>
                        Only if a claim was not created previously. Only for
                        registered users
                    </p>
                    <div class="row">
                        <div class="col">
                            <select class="form-select mb-2" id="claim-type">
                                <option value="">-- Select the claim --</option>
                                <option value="1">Loss</option>
                                <option value="2">Damage</option>
                            </select>
                        </div>
                        <div class="col">
                            <button
                                class="btn btn-primary"
                                onclick="App.createClaim()"
                            >
                                Create Claim
                            </button>
                        </div>
                        <div class="col">
                            <button
                                class="btn btn-primary"
                                onclick="App.executeClaim()"
                            >
                                Execute Claim
                            </button>
                        </div>
                    </div>
                </div>
                <div class="col">
                    <h1>Manage</h1>

                    <div class="mb-3">
                        <label for="address" class="form-label">Address</label>
                        <input
                            type="text"
                            class="form-control"
                            id="address"
                            placeholder="e.g: 0x9C6d18E2AE24183798f118F331D9297910f14A6c"
                        />
                    </div>

                    <p>Status: <span id="claim-status"></span></p>
                    <p>Mobile price: <span id="claim-price"></span></p>
                    <button class="btn btn-primary" onclick="App.getStatus()">
                        Get Status
                    </button>
                    <button class="btn btn-primary" onclick="App.acceptClaim()">
                        Accept Claim!
                    </button>
                </div>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
